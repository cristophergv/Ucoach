        <!-- LungoJS - Sandbox App -->
        <script>
            Lungo.init({
                name: 'Ucoach',
                version: '1.0',
            });
			var afterNotification = function(){
				//Do something
			};
			Lungo.Notification.show(
				"check",                //Icon
				"Success",              //Title
				3,                      //Seconds
				afterNotification       //Callback function
			);
			$$('header').tap(function() {
				// affects "span" children/grandchildren
				Lungo.Notification.show();
			});
						
			
        </script>
